name: Vardoc
type: profile
description: 'Vardoc: Knowledge Base System and Documentation Site'
core: 8.x
version: 8.x-3.x-dev
base profile: varbase
dependencies:
  - drupal:action
  - drupal:tracker
  - drupal:aggregator
  - fontawesome:fontawesome
themes:
  # Contrib themes.
  - adminimal_theme
  - bootstrap

  # Custom themes.
  - vardoctheme
  - vartheme
  - vartheme_admin
distribution:
  name: Vardoc
features: true
