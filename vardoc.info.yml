name: Vardoc
type: profile
description: 'Vardoc: Knowledge Base System and Documentation Site'
core: 8.x
version: 8.x-2.3
base profile: varbase
install:
  - system
  - action
  - tracker
  - aggregator
  - user
  - node
  - block
  - datetime
  - help
  - image
  - views
  - file
  - fontawesome
themes:
  # Contrib themes.
  - adminimal_theme
  - bootstrap

  # Custom themes.
  - vardoctheme
  - vartheme
  - vartheme_admin
distribution:
  name: Vardoc
  install:
    theme: vartheme_admin
