langcode: en
status: true
dependencies:
  config:
    - field.storage.node.body
    - search_api.server.database_server
  module:
    - search_api
    - node
id: book
name: Book
description: 'Default index for Book content type.'
read_only: false
field_settings:
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 3
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  summary:
    label: 'Body Â» Summary'
    datasource_id: 'entity:node'
    property_path: 'body:summary'
    type: text
    dependencies:
      config:
        - field.storage.node.body
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - book
    languages:
      default: false
      selected:
        - en
processor_settings:
  aggregated_field: {  }
  stopwords:
    fields:
      - title
      - body
      - summary
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
  html_filter:
    fields:
      - title
      - body
      - summary
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  rendered_item: {  }
  ignorecase:
    fields:
      - title
      - body
      - summary
    weights:
      preprocess_index: -20
      preprocess_query: -20
  add_url: {  }
  entity_status: {  }
  stemmer:
    fields:
      - title
      - body
      - summary
    exceptions:
      texan: texa
      mexican: mexic
    weights:
      preprocess_index: 0
      preprocess_query: 0
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: database_server
