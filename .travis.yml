language: php
cache:
  bundler: true
  apt: true
  directories:
    - "$HOME/.composer/cache"
    - "$HOME/.drush/cache"
    - "$HOME/.npm"
    - "$HOME/.selenium/cache"

php:
  - 7.1.11

env:
  - VERSION=8.x-1.x

dist: trusty

addons:
  chrome: stable
  apt:
    packages:
      - xorg
      - xvfb
      - dbus-x11
      - x11-xkb-utils
      - xfonts-cyrillic
      - xfonts-nexus
      - xfonts-terminus
      - xfonts-terminus-dos
      - xfonts-terminus-oblique
      - xfonts-x3270-misc
      - xfonts-tipa
      - xfonts-traditional
      - xfonts-base
      - xfonts-scalable
      - xfonts-100dpi
      - xfonts-100dpi-transcoded
      - xfonts-75dpi
      - xfonts-75dpi-transcoded
      - xfonts-biznet-100dpi
      - xfonts-biznet-75dpi
      - xfonts-biznet-base
      - xfonts-unifont
      - xserver-xorg-core
      - libappindicator1
      - fonts-liberation

mysql:
  database: test_vardoc1c
  username: root
  encoding: utf8

before_install:
  - phpenv config-rm xdebug.ini
  - phpenv rehash
  - composer self-update
  - composer --version

  # Composer Configurations.
  - export PATH="$HOME/.composer/vendor/bin:$TRAVIS_BUILD_DIR/bin:$PATH"
  - export COMPOSER_EXIT_ON_PATCH_FAILURE=1

  # MySQL Configurations.
  - mysql -e 'SET GLOBAL wait_timeout = 5400;'
  - mysql -e "SHOW VARIABLES LIKE 'wait_timeout'"

  # PHP Configurations.
  - echo 'max_execution_time = 1200' >> varbase.php.ini;
  - echo 'max_input_time = 180' >> varbase.php.ini;
  - echo 'max_input_vars = 10000' >> varbase.php.ini;
  - echo 'memory_limit = 1042M' >> varbase.php.ini;
  - echo 'error_reporting = E_ALL' >> varbase.php.ini;
  - echo 'post_max_size = 64M' >> varbase.php.ini;
  - echo 'upload_max_filesize = 32M' >> varbase.php.ini;
  - echo 'max_file_uploads = 40' >> varbase.php.ini;
  - echo 'sendmail_path = /bin/true' >> varbase.php.ini;
  - phpenv config-add varbase.php.ini
  - phpenv rehash

  # Configure and run the virtual display.
  - export DISPLAY=:0
  - sh -e /etc/init.d/xvfb start
  - Xvfb :0 -ac -screen 0 1366x768x24 &>/dev/null &
  - sleep 3

  # Download Chrome Driver.
  - wget http://chromedriver.storage.googleapis.com/2.33/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - chmod +x chromedriver
  - mkdir -p $HOME/.composer/vendor/bin
  - mv -f chromedriver $HOME/.composer/vendor/bin/
  - rm chromedriver_linux64.zip

  # Run selenium standalone server.
  - SELENIUM="$HOME/.selenium/cache/selenium-server-standalone-2.53.1.jar";
  - if [[ ! -f $SELENIUM ]]; then wget -O $SELENIUM http://selenium-release.storage.googleapis.com/2.53/selenium-server-standalone-2.53.1.jar; fi
  - java -jar $SELENIUM -port 4445 > /dev/null 2>&1 &
  - echo "[  OK  ] Starting Selenium on the 4445 port ..."
install:
  - git checkout $TRAVIS_COMMIT
  ## Build with the composer.
  - composer install --no-interaction

  ## Install with drush.
  - cd docroot
  - drush site-install vardoc --yes --site-name='Test Vardoc1c' --account-name=webmaster --account-pass=dD.123123ddd --account-mail=webmaster@vardot.com --db-url="mysql://root:@localhost/test_vardoc1c"  varbase_development_tools.varbase_development=true
  - drush config-set system.performance css.preprocess 0 --yes
  - drush config-set system.performance js.preprocess 0 --yes
  - drush config-set system.logging error_level all --yes
before_script:
  - drush runserver --default-server=builtin 8080 &>/dev/null &
  - jdk_switcher use oraclejdk8
  - sleep 5
script:
  - cd ./profiles/vardoc
  - behat --strict tests/features/vardoc/step1-init-tests/
  - behat --strict tests/features/vardoc/step2-apply-tests/
#  - behat --strict tests/features/vardoc/step3-cleanup-tests/  # no need as we build every time.

matrix:
  fast_finish: true
