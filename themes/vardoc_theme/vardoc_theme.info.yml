core: 8.x
type: theme
base theme: vartheme_bs4

name: 'Vardoc Theme'
description: 'Based on Bootstrap 4 framework using SASS, and extending Vartheme (Bootstrap 4 - SASS).'
core_version_requirement: ^8 || ^9
version: 4.0.1

regions:
  top_navigation: 'Top Navigation'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header_right: 'Header Right'
  header: 'Top Bar'
  content_top: 'Top Content'
  hero_slider: 'Media Hero Slider'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

ckeditor_stylesheets:
  - css/theme/wysiwyg.theme.css

libraries:
  # Bootstrap styles and scripts libraries.
  - vardoc_theme/bootstrap-styles
  - vardoc_theme/bootstrap-scripts

  # vardoc_theme Global styles and scripts libraries.
  - vardoc_theme/global-styles
  - vardoc_theme/global-scripts
  - vardoc_theme/framework

  # vardoc_theme Varbase Bootstrap Paragraphs colors style.
  - vardoc_theme/vbp-colors

  # vardoc_theme Varbase Layout Builder colors style.
  - vardoc_theme/vlb-colors

  # vardoc_theme Better Login style.
  - vardoc_theme/betterlogin

  # vardoc_theme Varbase Media Hero Slider style.
  - vardoc_theme/heroslider

  # Icons: Uncomment the following if you want to use icons.
  #- vardoc_theme/material_design_icons
  #- vardoc_theme/fontawesome

  # Fonts: Uncomment the following if you want to use the roboto font.
  #- vardoc_theme/roboto

libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  vartheme_bs4/vbp-colors: false
  vartheme_bs4/vlb-colors: false
  vartheme_bs4/betterlogin: false
  # Heroslider: Uncomment the following to disable the vartheme_bs4/heroslider
  #             Libraray if it was enabled in vartheme_bs4 heroslider styling.
  # vartheme_bs4/heroslider: false

  vartheme_bs4/breadcrumb: vardoc_theme/breadcrumb
  vartheme_bs4/dropbutton: vardoc_theme/dropbutton
  vartheme_bs4/file: vardoc_theme/file
  vartheme_bs4/form: vardoc_theme/form
  vartheme_bs4/indented: vardoc_theme/indented
  vartheme_bs4/maintenance_page: vardoc_theme/maintenance_page
  vartheme_bs4/node: vardoc_theme/node
  vartheme_bs4/sidebar-collapse: vardoc_theme/sidebar-collapse
  vartheme_bs4/tabs: vardoc_theme/tabs
  vartheme_bs4/verticaltabs: vardoc_theme/verticaltabs
  vartheme_bs4/alerts: vardoc_theme/alerts

  # Varbase module compnents overrides in vardoc_theme.
  varbase_bootstrap_paragraphs/vbp-colors: vardoc_theme/vbp-colors
  varbase_layout_builder/vlb-colors: vardoc_theme/vlb-colors
  betterlogin/betterlogin_css: vardoc_theme/betterlogin
  varbase_heroslider_media/general-styling: vardoc_theme/heroslider

  vbp_text_and_image/vbp_text_and_image_default:
    css:
      theme:
        css/default.css: css/layout/vbp_text_and_image_default.layout.css

