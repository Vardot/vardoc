# vardoctheme framework as which could be used to extend bootstrap/framework
#          vardoctheme/framework = vardoctheme/bootstrap-styles
#                                      + vardoctheme/bootstrap-scripts
#                                      + vardoctheme/vartheme-styles
#                                      + vardoctheme/global-styles
#                                      + vardoctheme/global-scripts 
#                                      + vartheme/bootstrap-print
framework:
  css: {}
  js: {}
  dependencies:
    - core/jquery
    - vardoctheme/bootstrap-styles
    - vardoctheme/bootstrap-scripts
    - vardoctheme/vartheme-styles
    - vardoctheme/global-styles
    - vardoctheme/global-scripts
    - vartheme/bootstrap-print

# vardoctheme framework RTL as which could be used to extend bootstrap/framework
#          vardoctheme/framework-rtl = vardoctheme/bootstrap-rtl
#                                          + vardoctheme/vartheme-styles-rtl
#                                          + vardoctheme/global-styles-rtl
#                                          + vartheme/bootstrap-print-rtl
framework-rtl:
  css: {}
  js: {}
  dependencies:
    - core/jquery
    - vardoctheme/bootstrap-rtl
    - vardoctheme/vartheme-styles-rtl
    - vardoctheme/global-styles-rtl
    - vartheme/bootstrap-print-rtl

# vardoctheme global styles library.
global-styles: 
  css:
    base:
      css/base/vardoctheme.base.css: {}
    theme:
      css/theme/header.theme.css: {}
      css/theme/content.theme.css: {}
      css/theme/footer.theme.css: {}
  dependencies:
    - core/jquery

# vardoctheme global (RTL) styles library.
global-styles-rtl:
  css:
    base:
      css/rtl/base/vardoctheme-rtl.base.css: {}
    theme:
      css/rtl/theme/header-rtl.theme.css: {}
      css/rtl/theme/content-rtl.theme.css: {}
      css/rtl/theme/footer-rtl.theme.css: {}
  dependencies:
    - core/jquery

# vardoctheme global scripts library.
global-scripts:
  js:
    js/script.js: {}
  dependencies:
    - core/jquery
    
# vardoctheme Vartheme styles library.
vartheme-styles:
  css:
    base:
      css/base/vartheme.base.css: {}

# vardoctheme Vartheme (RTL) styles library.
vartheme-styles-rtl:
  css:
    base:
      css/rtl/base/vartheme-rtl.base.css: {}
      
# vardoctheme Bootstrap global styles library.
bootstrap-styles:
  css:
    base:
      css/base/bootstrap.base.css: {}

# vardoctheme Bootstrap global (RTL) styles library.
bootstrap-styles-rtl:
  css:
    base:
      css/rtl/base/bootstrap-rtl.base.css: {}
      
# vardoctheme Bootstrap global scripts library.
bootstrap-scripts:
  js:
    bootstrap/js/affix.js: {}
    bootstrap/js/alert.js: {}
    bootstrap/js/button.js: {}
    bootstrap/js/carousel.js: {}
    bootstrap/js/collapse.js: {}
    bootstrap/js/dropdown.js: {}
    bootstrap/js/modal.js: {}
    bootstrap/js/tooltip.js: {}
    bootstrap/js/popover.js: {}
    bootstrap/js/scrollspy.js: {}
    bootstrap/js/tab.js: {}
    bootstrap/js/transition.js: {}
    
# vardoctheme Varbase Bootstrap Paragraphs colors theme.
vbp-colors:
  css:
    theme:
      css/theme/vbp-colors.theme.css: {}

