# ==============================================================================
# List of extra varbase sub profile basic components, which they will be listed
# in the extra components form, when we install varbase.
# ==============================================================================
config_bit:
  type: list
  for: /profiles/vardoc/vardoc.info.yml
  when:
    show_extra_components: true
    list:
      dependencies:
        varbase_faqs:
          title: "Varbase FAQS"
          description: "Provides FAQ content type and related configuration. A frequently asked question and its answer."
          selected: true
          config_form: false
      selected: { }
